<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
		{% block nav %}
		<div class="row">
				<section id="nav">
					<div class='col-xs-4'>
					{% if user.is_anonymous %}
					<a class='btn btn-lg' href="{% url 'django.contrib.auth.views.login' %}">Sign In</a>
					{% else %}
					<a class='btn btn-lg' href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
					{% endif %}
					</div>
					<div class='col-xs-4'>
						<span class='text-center'><h4>Unlyst</h4></span>
					</div>
					<div class='col-xs-4'>
					<a class="btn btn-lg" href="{% url 'property-new' %}">Add Home</a>
					</div>
				</section>
		</div>
		{% endblock nav %}
		{% block content %}
		{% endblock %}
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
		</div>
	</body>
</html>
