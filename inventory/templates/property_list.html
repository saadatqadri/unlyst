{% extends "base.html" %}
{% load humanize %}


{% block content %}
<h1>Unlyst Feed</h1>
<a class="btn btn-large" href="{% url 'property-new' %}">Add Property</a>

<ul>
	{% for prop in object_list %}
	<li><a href="{{ prop.get_absolute_url }}">{{ prop.identifier }}</a> {{ prop.street_number }} {{ prop.street_address }}. Valuation: {{ prop.unlysted_value | intcomma }}</li>
	(<a href="{% url "property-edit" pk=prop.id %}">edit</a>)
	{% endfor %}
</ul>

{% endblock %}
