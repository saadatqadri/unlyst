{% extends "base.html" %}

{% if property.id %}
<h1>Edit Contact</h1>
{% else %}
<h1>Add Contact</h1>
{% endif %}


{% block content %}
<form action = "{{ action }}" method="POST">
		{% csrf_token %}
		<ul>
			{{ form.as_ul }}
		</ul>
		<input id="save_property" type="submit" value="Save" />
</form>
<a href="{% url 'property-list' %}">back to list</a>
{% endblock %}
